<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  Переменная c = 2, так как ++a увеличивает число на 1 и возвращает значение а 
  после его увеличения. c = a + 1
   */
  c = ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
  Переменная d = 1, так как b++ возвращает значение b
  перед его увеличением. d = b
   */
  d = b++;
  console.log(d);

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  Переменная c = 5, так как уровнение имеет вид c = 2 + 3. 2 складываем с ++a, 
  которое уже имеет значение 2 и увеличивается на 1 и возвращает значение а 
  после его увеличения, то есть 3.
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
  Переменная d = 4, так как уровнение имеет вид d = 2 + 2. 2 складываем с b++ 
  возвращает значение b
  перед его увеличением, а после предидущей операцией значение b = 2
   */
  d = 2 + b++;
  console.log(d);

  /*
  a принимает значение 3, так как после увеличений на 1, два раза, получается 3
  */
  console.log(a);

  /*
  b принимает значение 3, так как после увеличений на 1, два раза, получается 3
  */
  console.log(b);
</script>
