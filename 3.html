<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">
  <title>Homework</title>

<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
  
  const a = (10 + 10 + "10");
  console.log(a);
  // 1. 10 + 10 = 20 в приоритете операции идущие с слева на право
  // 2. 20 превращается в строку, так как если одина из операнд является строкой, 
  // то оба операнда преобразуются в строки и объединяются в единую строку.
  // 3.  console.log(2010);

  const b = (10 + "10" + 10);
  console.log(b);
  // 1. так как одина операнда является строкой, то все операнды преобразуются в 
  // строки и объединяются в единую строку.
  // 2. 10 + "10" + 10  - число + строка + число, все склеивается.
  // 3. console.log(101010);
  const c = (10 + 10 + +"10");
  console.log(c);
  // 1. все числа сумируются так как + перед строкой превращает в число.
  // 10 + 10 + +"10" = 10 + 10 + 10
  // 3. console.log(30);

  const d = (10 / -"");
  console.log(d);
  // 1. число делится на - ноль, так как пустая строка, а при операции / строка 
  // преобразуется в число.
  // 2. 10 / -0
  // 3. console.log(-Infinity);

  const e = (10 / +"2,5");
  console.log(e);
  // 1. не воспринемает это решение из-за неправильного разделителя  десятичные 
  // дроби. нужна точка.
  // 2. 10 / 2,5
  // 3. console.log(NaN);
  
</script>
</body>
</html>
