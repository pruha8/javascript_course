<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
  "use strict";
  
  
  getSum();
  getDifference();
  getMultiplication();
  getDivision();

  /*
  Считает сумму чисел.
  a - первый параметр
  b - второй параметр
  сумма чисел a + b
  */

  function getSum(a, b) { 
    var a = 4;
    var b = 5;
    console.log(a + b);
    // return a + b
  }

  /*
  Считает разность чисел.
  a - первый параметр
  b - второй параметр
  разность чисел a - b, при этом вычитается разница из большего числа.
  */

  function getDifference(a, b) {
    var a = 4;
    var b = 5;
    if (a > b){
      console.log(a - b);
    }
    console.log(b - a);
  }

  /*
  Считает умножение чисел.
  a - первый параметр
  b - второй параметр
  умножение чисел a * b
  */
  
  function getMultiplication (a, b) {
    var a = 4;
    var b = 5;
    console.log(a * b);
  }

  /*
  Считает деление чисел.
  a - первый параметр
  b - второй параметр
  деление чисел a / b
  */

  function getDivision (a, b) {
    var a = 4;
    var b = 5;
    console.log(a / b);
  }

</script>
</body>
</html>
